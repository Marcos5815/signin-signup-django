{% extends 'base.html' %}

{% block title %}Sign Up{% endblock title %}
{% block content%}
    <form method="POST" action="{% url 'signup' %}">
        {% include 'parciais/_messages.html' %}
        {% csrf_token %}
        <div class="container bg-dark rounded h-100 w-25">
            <h1 class="text-center text-white m-5 pt-3">Sign Up</h1>
            <div>
                <input class="from-control form-control-lg mx-auto d-block mt-3 border-light bg-dark w-75 text-white" value="{{request.POST.firstname}}" name="firstname" placeholder="First name" autocomplete="off" type="text">
            </div>
            <div>
                <input class="from-control form-control-lg mx-auto d-block mt-3 border-light bg-dark w-75 text-white" value="{{request.POST.lastname}}" name="lastname" placeholder="Last name" autocomplete="off" type="text">
            </div>
            <div>
                <input class="from-control form-control-lg mx-auto d-block mt-3 border-light bg-dark w-75 text-white" value="{{request.POST.username}}" name="username" placeholder="Usarname" autocomplete="off" type="text">
            </div>
            <div>
                <input class="from-control form-control-lg mx-auto d-block mt-3 border-light bg-dark w-75 text-white" value="{{request.POST.email}}" name="email" placeholder="E-mail" autocomplete="off" type="email">
            </div>
            <div>
                <input class="from-control form-control-lg mx-auto d-block mt-3 border-light bg-dark w-75 text-white" name="password" placeholder="Password" autocomplete="off" type="password">
            </div>
            <div>
                <input class="from-control form-control-lg mx-auto d-block mt-3 border-light bg-dark w-75 text-white" name="password2" placeholder="Repeat password" autocomplete="off" type="password">
            </div>
            <div class="pb-5">
                <button class="btn btn-outline-light mx-auto d-block mt-3" type="submit">Sign Up</button>
            </div>
            <p class="text-light text-center py-5">Already have an account? <a class="text-white-50" href="/">Sign In</a></p>
        </div>
    </form>
{% endblock content %}
